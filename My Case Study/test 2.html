<!DOCTYPE html>
<html lang="en">

<body>
<div id = 'container'>
    <center><canvas id="myCanvas" height="700" width="700"> </canvas></center>
</div>
<script>
    let canvas = document.getElementById('myCanvas');
    let ctx = canvas.getContext('2d');
    const FPS = 60;
    const SHIP_SIZE =40;
    let balls = [];
    let lazers = [];
    const LAZER_MAX = 20;
    let ship = {
        x:  canvas.width / 2,
        y: canvas.height-30,
        r : SHIP_SIZE/2,
        a: 90/180*Math.PI,
        speed: 300,
    };
    setInterval(start,1000/FPS);
    function start(){
        document.addEventListener('keydown',keyDown);
        update();
    }start();


    function keyDown(evt) {
        switch (evt.keyCode) {
            case 37:
                ship.x -= ship.speed / FPS;
                thrust();
                break;
            case 38:
                lazerUpdate();
                break;
            case 39:
                ship.x += ship.speed / FPS;
                thrust();
                break;
        }
    }
    function thrust() {
        ctx.fillStyle = 'red';
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = SHIP_SIZE /10;
        ctx.beginPath();
        ctx.moveTo(
            ship.x+ship.r*Math.cos(ship.a),
            ship.y-ship.r*Math.sin(ship.a),
        );
        ctx.lineTo(
            ship.x-ship.r*(Math.cos(ship.a) + Math.sin(ship.a)),
            ship.y+ship.r*(Math.sin(ship.a) - Math.cos(ship.a))
        );
        ctx.lineTo(
            ship.x-ship.r*(Math.cos(ship.a) - Math.sin(ship.a)),
            ship.y+ship.r*(Math.sin(ship.a) + Math.cos(ship.a))
        );
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
    }

    function update() {
        let height = 200 * Math.cos(Math.PI / 6);
        ctx.fillStyle = 'black';
        ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.strokeStyle = 'white';
        ctx.lineWidth = SHIP_SIZE /20;
        ctx.beginPath();
        ctx.moveTo(
            ship.x + ship.r*Math.cos(ship.a),
            ship.y - ship.r*Math.sin(ship.a),
        );
        ctx.lineTo(
            ship.x-ship.r*(Math.cos(ship.a) + Math.sin(ship.a)),
            ship.y+ship.r*(Math.sin(ship.a) - Math.cos(ship.a))
        );
        ctx.lineTo(
            ship.x-ship.r*(Math.cos(ship.a) - Math.sin(ship.a)),
            ship.y+ship.r*(Math.sin(ship.a) + Math.cos(ship.a))
        );
        ctx.closePath();
        ctx.stroke();
        ctx.fillStyle = 'yellow';
        ctx.fillRect(ship.x-1, ship.y-1, 2,2);

        if(ship.x<0-ship.r){
            ship.x = canvas.width + ship.r;
        }else if(ship.x > canvas.width + ship.r){
            ship.x = 0-ship.r;
        }
    }

        this.x += this.spdX;

    Obs.prototype.checkCollision = function(){
        if(this.x+this.radius >= canvas.width || this.x+this.radius <=0){

        } if(this.y+this.radius >= canvas.height-60 || this.y+this.radius <=0){
