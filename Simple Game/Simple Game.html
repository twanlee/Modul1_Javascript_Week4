<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Game</title>
</head>
<body onkeydown="start()">
<div id="game"></div>
<script>
    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        };

        this.moveRight = function(){
            this.left += 20;
        };
        this.moveLeft = function(){
            this.left -= 20;
        };
        this.moveUp = function(){
            this.top -= 20;
        };
        this.moveDown = function(){
            this.top += 20;
        };

    }
    let hero = new Hero('Gintama.png', 20, 30, 200);
    function moveLeft() {
        hero.moveLeft();
    }
    function moveRight() {
        hero.moveRight();
    }
    function moveUp() {
        hero.moveUp();
    }
    function moveDown() {
        hero.moveDown();
    }

    function keyPressHandler(event) {
        const KEY_LEFT = 37;
        const KEY_RIGHT = 39;
        const KEY_UP = 38;
        const KEY_DOWN = 40;
        switch (event.keyCode) {
            case KEY_LEFT:
                moveLeft();
                break;
            case KEY_RIGHT:
                moveRight();
                break;
            case KEY_UP:
                moveUp();
                break;
            case KEY_DOWN:
                moveDown();
                break
        }
    }
    function start() {
        window.addEventListener('keydown',keyPressHandler);
        document.getElementById('game').innerHTML = hero.getHeroElement();
    }
    start();
</script>
</body>
</html>
