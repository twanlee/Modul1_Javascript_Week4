<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Prime</title>
</head>
<body>
<script>
    function checkPrime(x) {
        if(x ===1){
            return false;
        }else if ( x===2 ){
            return true;
        }else {
            for ( i=2; i<x; i++){
                if( x%i===0){
                    return false;
                }
            }return true;
        }
    }
    function sumPrime(arr) {
        let sum = 0;
        for( i=0 ; i<arr.length; i++){
            if( checkPrime(arr[i])){
                sum += arr[i];
            }
        }return sum;
    }
    let length = Number(prompt('Mời nhập độ dài mảng'));
    let array = [];
    for( i =0 ; i < length; i++) {
        let a = Number(prompt('Mời nhập giá trị mảng'));
        array.push(a);
    }
    document.write(sumPrime(array));
</script>
</body>
</html>
