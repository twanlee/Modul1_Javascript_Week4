    let Tivi = function (name,chanel,volume,status) {
        this.name = name;
        this.chanel = chanel;
        this.volume = volume;
        this.status = status;

            if (this.status) {
                this.status = false;
            } else if (this.status === false) {
                this.status = true;
            }
        }
        this.setVolume = function () {
            if(this.status) {
                if (this.volume === 0) {
                    console.log('Muted')
                } else if (this.volume >= 10) {
                    console.log('Max')
                }
            }
        }
        this.getChanel = function (remo) {
            if(this.status) {
                remo.setChanel();
            }
        }
    }
