<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch and Lamp</title>
</head>
<body>
<script>
    let Lamp = function (status) {
        this.status = status;
        this.turnOn = function () {
                this.status = true;
        };
        this.turnOff= function(){
                this.status = false;
        }
    };
    let Switch = function (status) {
        this.status = status;
        this.switchOn = function (lamp) {
            this.status = true;
            lamp.turnOn();
        };
        this.switchOff = function (lamp) {
            this.status = false;
           lamp.turnOff();
        }
    };
    let lamp = new Lamp(true);
    let witch = new Switch(true);
</script>
</body>
</html>
