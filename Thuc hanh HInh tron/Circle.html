<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
<script>
    let Circle = function (radius) {
        this.radius = radius;
        this.getRadius = function () {
            return radius;
        };
        this.getArea = function () {
            return Math.PI*radius*radius;
        };
    };
    let circle = new Circle(2);
    let rad = circle.getRadius();
    let area = circle.getArea();
    alert('Radius: ' + rad + 'Area: ' + area);
</script>
</body>
</html>
